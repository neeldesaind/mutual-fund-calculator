<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Mutual Fund SIP Calculator</h1>
      <form id="sipForm">
        <label for="sipAmount">Monthly SIP Amount (â‚¹):</label>
        <input
          type="number"
          id="sipAmount"
          placeholder="Enter SIP amount"
          required
          maxlength="7"
        />
        <span class="error" id="sipAmountError"></span>

        <label for="sipRate">Rate of Return (% p.a.):</label>
        <input type="number" id="sipRate" placeholder="Enter rate" required />
        <span class="error" id="sipRateError"></span>

        <label for="sipPeriod">Investment Period (years):</label>
        <input
          type="number"
          id="sipPeriod"
          placeholder="Enter years"
          required
        />
        <span class="error" id="sipPeriodError"></span>

        <button type="button" onclick="calculateSIP()">Calculate</button>
      </form>
      <div id="sipResult"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
